    <div class="modal fade" id="mediaModal" tabindex="-1" aria-labelledby="mediaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="mediaModalLabel">Insert Media</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="file" id="fileInput" class="form-control mb-2">
                    <input type="text" id="urlInput" class="form-control mb-2" placeholder="Paste image/video URL">
                    <div id="mediaPreview" class="text-center"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="insertMediaBtn" disabled>Insert</button>
                </div>
            </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const editor = document.getElementById("postBody");
            const boldBtn = document.getElementById("boldBtn");
            const italicBtn = document.getElementById("italicBtn");
            const fontSizeMenu = document.querySelector("#fontSizeBtn + .dropdown-menu");
            const mediaModal = new bootstrap.Modal(document.getElementById("mediaModal"));
            const fileInput = document.getElementById("fileInput");
            const urlInput = document.getElementById("urlInput");
            const mediaPreview = document.getElementById("mediaPreview");
            const insertMediaBtn = document.getElementById("insertMediaBtn");
            let undoStack = [];
            let redoStack = [];
            let isTyping = false;
            let lastSelection = null;

            function applyFormatting(tag) {
                const selection = window.getSelection();
                if (!selection.rangeCount) return;

                const range = selection.getRangeAt(0);
                const selectedText = range.extractContents();
                const newElement = document.createElement(tag);
                newElement.appendChild(selectedText);
                range.deleteContents();
                range.insertNode(newElement);

                range.setStartAfter(newElement);
                range.collapse(true);
                selection.removeAllRanges();
                selection.addRange(range);

                editor.focus();
            }

            function saveState() {
                if (!isTyping) {
                    undoStack.push(editor.innerHTML);
                    if (undoStack.length > 50) undoStack.shift();
                    redoStack.length = 0;
                }
            }

            function undo() {
                if (undoStack.length > 0) {
                    redoStack.push(editor.innerHTML);
                    editor.innerHTML = undoStack.pop();
                    placeCursorAtEnd(editor);
                }
            }

            function redo() {
                if (redoStack.length > 0) {
                    undoStack.push(editor.innerHTML);
                    editor.innerHTML = redoStack.pop();
                    placeCursorAtEnd(editor);
                }
            }

            function placeCursorAtEnd(element) {
                let range = document.createRange();
                let selection = window.getSelection();
                range.selectNodeContents(element);
                range.collapse(false);
                selection.removeAllRanges();
                selection.addRange(range);
            }

            saveState();

            [boldBtn, italicBtn].forEach(btn => {
                btn.addEventListener("mousedown", (e) => e.preventDefault());
            });

            boldBtn.addEventListener("click", () => applyFormatting("b"));
            italicBtn.addEventListener("click", () => applyFormatting("i"));

            fontSizeMenu.addEventListener("click", (e) => {
                if (e.target.tagName === "A") {
                    let size = e.target.dataset.size;
                    document.execCommand("styleWithCSS", false, true);
                    document.execCommand("fontSize", false, "7");
                    let fontElements = editor.querySelectorAll("font[size='7']");
                    fontElements.forEach(el => {
                        el.removeAttribute("size");
                        el.style.fontSize = `${size}px`;
                    });
                }
            });

            fileInput.addEventListener("change", function () {
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        previewMedia(e.target.result, file.type.startsWith("video"));
                    };
                    reader.readAsDataURL(file);
                }
            });

            urlInput.addEventListener("input", function () {
                const url = urlInput.value.trim();
                if (url) {
                    const isVideo = /\.(mp4|webm|ogg)$/i.test(url);
                    previewMedia(url, isVideo);
                } else {
                    mediaPreview.innerHTML = "";
                    insertMediaBtn.disabled = true;
                }
            });

            document.getElementById("addMediaBtn").addEventListener("mousedown", (e) => {
                e.preventDefault();
                saveSelection();
            });

            document.getElementById("addMediaBtn").addEventListener("click", () => {
                mediaModal.show();
            });

            insertMediaBtn.addEventListener("click", insertMedia);

            function saveSelection() {
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    lastSelection = selection.getRangeAt(0);
                }
            }

            function restoreSelection() {
                if (lastSelection) {
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(lastSelection);
                }
            }

            function previewMedia(src, isVideo) {
                mediaPreview.innerHTML = isVideo
                    ? `<video controls style="max-width: 100%;"><source src="${src}" type="video/mp4"></video>`
                    : `<img src="${src}" style="max-width: 100%; height: auto;">`;
                insertMediaBtn.disabled = false;
            }

            function insertMedia() {
                restoreSelection();

                let mediaHTML = "";
                if (fileInput.files[0]) {
                    const previewElement = mediaPreview.querySelector("img") || mediaPreview.querySelector("video source");
                    if (previewElement) {
                        const src = previewElement.getAttribute("src");
                        mediaHTML = previewElement.tagName === "SOURCE"
                            ? `<video controls class="resizable-media"><source src="${src}" type="video/mp4"></video>`
                            : `<img src="${src}" class="resizable-media">`;
                    }
                } else if (urlInput.value.trim()) {
                    const url = urlInput.value.trim();
                    const isVideo = /\.(mp4|webm|ogg)$/i.test(url);
                    mediaHTML = isVideo
                        ? `<video controls class="resizable-media"><source src="${url}" type="video/mp4"></video>`
                        : `<img src="${url}" class="resizable-media">`;
                }

                if (mediaHTML) {
                    insertMediaAtCursor(mediaHTML);
                    setTimeout(() => {
                        document.querySelectorAll(".resizable-media").forEach(makeResizable);
                    }, 100);
                }

                mediaModal.hide();
                fileInput.value = "";
                urlInput.value = "";
                mediaPreview.innerHTML = "";
                insertMediaBtn.disabled = true;
            }

            function insertMediaAtCursor(mediaHTML) {
                let selection = window.getSelection();
                let range = selection.rangeCount ? selection.getRangeAt(0) : document.createRange();

                if (!selection.rangeCount) {
                    range.selectNodeContents(editor);
                    range.collapse(false);
                }

                let tempDiv = document.createElement("div");
                tempDiv.innerHTML = `<p><br></p>${mediaHTML}<p><br></p>`;
                let fragment = document.createDocumentFragment();

                while (tempDiv.firstChild) {
                    let node = tempDiv.firstChild;
                    if (node.tagName === "IMG" || node.tagName === "VIDEO") {
                        node.classList.add("resizable-media");
                    }
                    fragment.appendChild(node);
                }

                range.deleteContents();
                range.insertNode(fragment);

                range.collapse(false);
                selection.removeAllRanges();
                selection.addRange(range);
            }

            function makeResizable(img) {
                if (!img || !editor.contains(img)) return;

                img.setAttribute("draggable", "true"); // Ensure it remains draggable
                let isResizing = false, startX, startY, startWidth, startHeight;

                img.style.cursor = "default";

                img.addEventListener("mousemove", function (e) {
                    const rect = img.getBoundingClientRect();
                    const offset = 10;

                    if (e.clientX >= rect.right - offset || e.clientY >= rect.bottom - offset) {
                        img.style.cursor = "nwse-resize";
                    } else {
                        img.style.cursor = "default";
                    }
                });

                img.addEventListener("mousedown", function (e) {
                    if (img.style.cursor === "nwse-resize") {
                        e.preventDefault();
                        isResizing = true;
                        startX = e.clientX;
                        startY = e.clientY;
                        startWidth = img.offsetWidth;
                        startHeight = img.offsetHeight;

                        document.addEventListener("mousemove", resize);
                        document.addEventListener("mouseup", stopResize);
                    }
                });

                function resize(e) {
                    if (!isResizing) return;
                    img.style.width = `${startWidth + (e.clientX - startX)}px`;
                    img.style.height = `${startHeight + (e.clientY - startY)}px`;
                }

                function stopResize() {
                    isResizing = false;
                    document.removeEventListener("mousemove", resize);
                    document.removeEventListener("mouseup", stopResize);
                }
            }
            editor.addEventListener("dragstart", function (e) {
                if (e.target.classList.contains("resizable-media")) {
                    e.target.classList.add("dragging");
                    e.dataTransfer.setData("text/html", e.target.outerHTML);
                    setTimeout(() => e.target.style.display = "none", 0); // Hide during drag
                }
            });

            editor.addEventListener("dragover", function (e) {
                e.preventDefault(); // Required to allow drop
            });

            editor.addEventListener("drop", function (e) {
                e.preventDefault();
                let draggedElement = document.querySelector(".dragging");

                if (draggedElement) {
                    draggedElement.remove(); // Remove from old position

                    let range;
                    let selection = window.getSelection();

                    if (document.caretRangeFromPoint) {
                        range = document.caretRangeFromPoint(e.clientX, e.clientY);
                    } else if (document.caretPositionFromPoint) {
                        let position = document.caretPositionFromPoint(e.clientX, e.clientY);
                        range = document.createRange();
                        range.setStart(position.offsetNode, position.offset);
                    }

                    if (range) {
                        selection.removeAllRanges();
                        selection.addRange(range);

                        let newMedia = document.createElement("div");
                        newMedia.innerHTML = e.dataTransfer.getData("text/html");

                        let mediaElement = newMedia.firstChild;
                        mediaElement.classList.remove("dragging");
                        mediaElement.style.display = "block"; // Make visible again

                        range.insertNode(mediaElement);

                        // Reapply resizable functionality
                        makeResizable(mediaElement);
                    }
                }
            });
            let cursorMarker = document.createElement("span");
            cursorMarker.id = "cursor-marker";
            cursorMarker.innerHTML = "|"; // Visible cursor
            cursorMarker.style.color = "red"; // Make it noticeable

            editor.addEventListener("dragover", function (e) {
                e.preventDefault(); // Allow drop

                let range;
                let selection = window.getSelection();

                if (document.caretRangeFromPoint) {
                    range = document.caretRangeFromPoint(e.clientX, e.clientY);
                } else if (document.caretPositionFromPoint) {
                    let position = document.caretPositionFromPoint(e.clientX, e.clientY);
                    range = document.createRange();
                    range.setStart(position.offsetNode, position.offset);
                }

                if (range) {
                    selection.removeAllRanges();
                    selection.addRange(range);

                    // Remove existing marker if any
                    let existingMarker = document.getElementById("cursor-marker");
                    if (existingMarker) existingMarker.remove();

                    // Insert the cursor marker at the drop position
                    range.insertNode(cursorMarker);
                }
            });

        });
    </script>
