        <form class="d-flex mx-auto search-bar w-100 justify-content-center" style="max-width: 500px;">
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-white rounded-start-pill">
                    <i class="bi bi-search"></i>
                </span>
                <input class="form-control bg-dark text-white border-secondary rounded-end-pill py-2 px-3" type="search"
                    placeholder="Search Users or Communities" aria-label="Search" id="searchInput">
            </div>
            <div id="searchResults" class="dropdown-menu bg-dark text-white"></div>
        </form>
        <!-- Navbar dropdown -->
        <div class="dropdown ms-auto">
            <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center" type="button" id="userMenu"
                data-bs-toggle="dropdown" aria-expanded="false">
                <img id="navPic" src="../images/default-picture.png" class="rounded-circle"
                    style="height: 35px; width: 35px; object-fit: cover;">
            </button>
            <ul class="dropdown-menu dropdown-menu-end bg-dark border-secondary" aria-labelledby="userMenu">
                <li><a class="dropdown-item text-white" id="homeBtn"><i class="bi bi-house me-2"></i> Home</a></li>
                <li><a class="dropdown-item text-white" href="/html/settings.html"><i
                            class="bi bi-gear me-2"></i>Settings</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item text-danger" href="/index.html" id="logoutButton"><i
                            class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">

        <div class="row">


            <main class="main-content text-white">
                <div id="explore-header" class="hc">
                    <h2 id="main-header" class="hdr">Explore Communities</h2>
                    <div id="category-container">
                        <h2 id="category-header" class="hdr"></h2>
                        <i id="close-btn" class="bi bi-x d-none"></i>
                    </div>
                </div>

                <div class="container-fluid">
                    <div class="row">
                        <!--category grid-->

                        <div class="container category-grid">
                            <div class="row g-4" id="categoryRow"></div>
                        </div>




                        <!-- Sorting Dropdown -->
                        <div class="sorting-container">
                            <label class="text-white" for="sortOptions">Sort by:</label>
                            <select id="sortOptions" class="custom-select">
                                <option value="popularity" selected>Popularity</option>
                                <option value="alphabetical">A-Z</option>
                            </select>
                        </div>
                        <!-- Pagination -->
                        <div id="pagination" class="d-flex justify-content-center mt-4">
                            <button id="prevPage" class="btn btn-secondary me-2">Previous</button>
                            <button id="nextPage" class="btn btn-secondary">Next</button>
                        </div>



            </main>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

</html>
