<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <link rel="icon" type="image/svg+xml" href="/images/readiticon.svg">
    <script type="module" src="/js/main.js" defer></script>
    <script type="module" src="/js/setup-profile.js" defer></script>
    <script type="module" src="/js/setup-join-coms.js" defer></script>
    <script type="module" src="/js/setup-pic.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="text-white">
    <div class="container">
        <div class="row justify-content-center">
            <main class="col-12 col-md-8 col-lg-6 px-md-4 mt-5">
                <h2 class="text-center mb-4">Complete Your Profile</h2>

                <!-- Step 1: choose a display name -->
                <section id="step1" class="setup-step mb-5">
                    <h2>Enter Your Display Name</h2>
                    <input type="text" id="displayNameInput" class="form-control fbg"
                        placeholder="Pick any name you want shown on your profile!">
                    <button class="btn btn-primary mt-3" id="next1">Next</button>
                </section>

                <!-- Step 2: upload a profile pic -->
                <section id="step2" class="setup-step mb-5">
                    <h2>Upload Your Profile Picture</h2>
                    <div class="row justify-content-center mb-3">
                        <div class="col-md-6 text-center">
                            <p class="text-white">Profile Picture</p>
                            <img id="profilePic" class="img-fluid w-50 h-auto cursor-pointer" src="">
                            <input type="file" accept="image/*" id="profileUpload" hidden>
                        </div>
                    </div>

                    <!-- reusing what I built in upload profile pic and settings -->
                    <div class="modal fade" id="profilePreviewModal" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-dark" id="profilePreviewLabel">Profile Picture Preview
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal">
                                    </button>
                                </div>
                                <div class="modal-body text-center">
                                    <img id="profileModalPic" class="img-fluid rounded-circle">
                                    <div id="uploadSpinner" class="d-none mt-3">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Uploading...</span>
                                        </div>
                                        <p class="text-dark mt-2">Uploading...</p>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="custom-btn-dark"
                                        data-bs-dismiss="modal">Cancel</button>
                                    <button id="confirmUpload" type="button" class="custom-btn-orange">Confirm
                                        Upload</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- you can skip if you want to -->
                    <div class="d-flex justify-content-center mt-3">
                        <button id="skipProfilePic" class="custom-btn-dark me-2">Skip</button>
                        <button id="next2" class="custom-btn-orange">Next</button>
                    </div>
                </section>

                <!-- Step 3: bio and links -->
                <section id="step3" class="setup-step d-none mb-5">
                    <h4>Add Social Links & Bio</h4>
                    <input type="text" id="github" class="form-control mt-2" placeholder="Twitter (optional)">
                    <input type="text" id="linkedin" class="form-control mt-2" placeholder="Instagram (optional)">
                    <input type="text" id="twitter" class="form-control mt-2" placeholder="Twitter (optional)">
                    <input type="text" id="instagram" class="form-control mt-2" placeholder="Instagram (optional)">
                    <textarea id="bio" class="form-control mt-2" placeholder="Tell us about yourself"></textarea>
                    <button class="btn btn-primary mt-3" id="next3">Next</button>
                </section>

                <!-- Step 4: choose communities from categories -->
                <section id="step4" class="setup-step d-none">
                    <h3 class="text-center fs-1">Select Your Interests</h3>
                    <div id="categories" class="d-flex flex-wrap justify-content-center gap-2 mb-3">
                        <label class="category-label" data-category="fiction">Fiction</label>
                        <label class="category-label" data-category="poetry">Poetry</label>
                        <label class="category-label" data-category="screenwriting">Screenwriting</label>
                        <label class="category-label" data-category="networking">Writer Networking</label>
                        <label class="category-label btn" data-category="guides">Writing Guides</label>
                    </div>
                    <!-- finished, go home -->
                    <div class="text-center">
                        <button id="finish" class="btn custom-btn-orange" disabled>Finish</button>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
