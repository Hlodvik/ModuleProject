<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="icon" type="image/svg+xml" href="/images/readiticon.svg"> 
  <script type="module" crossorigin src="/assets/firebase-chunk.js"></script>
  <script type="module" crossorigin src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
  <script type="module" crossorigin src="/assets/main-chunk.js"></script>
  <script type="module" crossorigin src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main.css">
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary px-3 w-100">
        <a class="navbar-brand d-flex align-items-center" href="/html/home.html">
            <img src="../images/readiticon.svg" class="me-2" style="height: 42px; width: auto;">
            <svg class="h-[22px]" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 510 150"
                style="text-decoration:none">
                <g style="fill: white">
                    <!-- r -->
                    <path
                        d="M66,96c0-29,20-52,50-52s47,20,47,48c0,5-1,10-2,14h-68c3,11,12,19,26,19c8,0,19-3,24-7l9,22c-9,6-22,9-33,9c-32,0-54-21-54-52Zm27-9h43c0-13-9-20-20-20c-12,0-21,8-23,20Z">
                    </path>
                    <!-- e -->
                    <path
                        d="M72,46l-12,29c-1-1-5-2-9-2s-7,1-10,2c-6,3-11,10-11,19v52H-1V45h29v14h1c7-9,17-16,31-16c5,0,10,1,12,2Z">
                    </path>
                    <!-- a -->
                    <path
                        d="M246,43v12h-1c-8-8-17-11-29-11c-29,0-48,23-48,52s18,52,47,52c12,0,24-4,31-14h1v12h28V43h-30Zm1,80h-1l-7-7c-4,4-10,7-17,7c-15,0-25-12-25-27s10-27,25-27s25,12,25,27v27Z" />

                    <path
                        d="M360,1v54h-1c-8-8-17-11-29-11c-29,0-48,23-48,52s18,52,47,52c12,0,24-4,31-14h1v12h28V1h-30Zm1,121h-1l-7-7c-4,4-10,7-17,7c-15,0-25-12-25-27s10-27,25-27s25,12,25,27v27Z">
                    </path>
                    <!-- i -->
                    <path d="M420,0c10,0,18,8,18,18s-8,18-18,18s-18-8-18-18S410,0,420,0Zm15,148h-30V45h30v103Z">

                    <!-- t -->
                    <path d="M498,45h22v25h-25v76h-30v-76h-22v-25h22v-28h30v28Z"></path>
                </g>
            </svg> </span>
        </a>
        <form class="d-flex mx-auto search-bar w-100 justify-content-center" style="max-width: 500px;">
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-white rounded-start-pill">
                    <i class="bi bi-search"></i>
                </span>
                <input class="form-control bg-dark text-white border-secondary rounded-end-pill py-2 px-3" type="search"
                    placeholder="Search Users or Communities" aria-label="Search" id="searchInput">
            </div>
            <div id="searchResults" class="dropdown-menu bg-dark text-white"></div>
        </form>

        <!-- Navbar dropdown -->
        <div class="dropdown ms-auto">
            <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center" type="button" id="userMenu"
                data-bs-toggle="dropdown" aria-expanded="false">
                <img id="navPic" class="rounded-circle" style="height: 35px; width: 35px; object-fit: cover;">
            </button>
            <ul class="dropdown-menu dropdown-menu-end bg-dark border-secondary" aria-labelledby="userMenu">
                <li><a class="dropdown-item text-white" id="homeBtn"><i class="bi bi-house me-2"></i> Home</a></li>
                <li><a class="dropdown-item text-white" id="profileBtn"><i class="bi bi-person me-2"></i> View
                        Profile</a></li>
                <li><a class="dropdown-item text-white" id="settingsBtn"><i class="bi bi-gear me-2"></i>Settings</a>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item text-danger" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>
                        Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Wrapper -->
            <div class=" col-md-3 col-lg-2 vh-100">
                <div class="sidebar">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/html/home.html">
                                <i class="bi bi-house-door me-2"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/html/popular.html">
                                <i class="bi bi-fire me-2"></i> Popular
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/html/explore.html">
                                <i class="bi bi-compass me-2"></i> Explore
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-7 px-md-4">
                <!-- Community Banner -->
                <div class="position-relative">
                    <img id="banner" class="w-100" style="height: 35vh; object-fit: cover; margin-top: 2rem;">
                    <img id="communityPic" class="position-absolute z-50"
                        style="bottom: -30px; left: 20px; height: 80px; width: 80px; border-radius: 50%; border: 3px solid white;">
                </div>

                <!-- Community Name -->
                <div class="mt-4">
                    <h2 id="communityName" class="text-white"></h2>
                </div>

                <!-- Posts Section -->
                <div id="communityFeed" class="text-white mt-3">
                    <!-- Posts will be dynamically added here -->
                </div>
            </main>

            <!-- Right-Side Menu -->
            <aside class="col-md-3" style="margin-top:3em;">
                <div class="card bg-dark text-white border-secondary p-3">

                    <div class="d-flex justify-content-center gap-2 mt-3">
                        <button id="join" class="btn btn-sm custom-btn-orange">Join Community</button>
                        <button class="btn btn-secondary" data-bs-toggle="modal"
                            data-bs-target="#createPostModal">Create Post</button>
                    </div>
                    <hr>
                    <p id="bio" class="text-secondary"> </p>
                    <h6>Admins</h6>
                    <ul class="list-unstyled text-secondary">
                        <li id="admins" class="mb-4"> </li>
                        <button class="btn btn-sm btn-outline-light w-100">Message Admin</button>
                        <hr class="dropdown-divider">
                    </ul>
                    <h6 id="memCount"></h6>
                    <ul class="list-unstyled text-secondary">
                        <li id="members"> </li>
                    </ul>
                </div>
            </aside>
        </div>
    </div>

    <!-- Create Post Modal -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="createPostModalLabel">Create Post</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>

                <!-- Ensure the form wraps everything properly -->
                <form id="postForm">
                    <div class="modal-body">
                        <!-- Post Title -->
                        <input type="text" id="postTitle" class="form-control bg-secondary text-white mb-3"
                            placeholder="Title" maxlength="300">

                        <!-- Toolbar for text editing -->
                        <div class="d-flex gap-2 mt-2">
                            <button type="button" class="btn btn-outline-light btn-sm" id="boldBtn"><b>B</b></button>
                            <button type="button" class="btn btn-outline-light btn-sm" id="italicBtn"><i>I</i></button>

                            <!-- Font Size Dropdown -->
                            <div class="dropdown">
                                <button type="button" class="btn btn-outline-light btn-sm dropdown-toggle" id="fontSizeBtn" data-bs-toggle="dropdown">
                                    <i class="bi bi-type"></i>
                                </button>
                                <ul class="dropdown-menu" id="fontSizeDropdown">
                                    <!-- Font sizes will be added dynamically -->
                                </ul>
                            </div>
                            <button type="button" class="btn btn-outline-light btn-sm" id="addMediaBtn">
                                <i class="bi bi-image"></i>
                            </button>
                        </div>

                        <!-- Post Body -->
                        
                        <div id="postBody" class="form-control bg-secondary text-white p-2" contenteditable="true" style="min-height: 60vh; overflow-y: auto;">
                        </div>
                        <input type="hidden" id="hiddenPostBody" name="hiddenPostBody">

                        <!-- Post Button -->
                        <div class="d-flex justify-content-end mt-3">
                            <button type="submit" class="btn btn-primary" id="submitPost">Post</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Media Insert Modal -->
    <div class="modal fade" id="mediaModal" tabindex="-1" aria-labelledby="mediaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="mediaModalLabel">Insert Media</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="file" id="postMedia" class="form-control mb-2">
                    <input type="text" id="urlInput" class="form-control mb-2" placeholder="Paste image/video URL">
                    <div id="mediaPreview" class="text-center"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="insertMediaBtn" disabled>Insert</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
