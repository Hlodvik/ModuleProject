<!-- Navbar dropdown -->

<div class="row">
  

        <main class="main-content text-white">
            <h2 class="text-center mt-4 underline" id="explore-header">Explore Communities</h2>
            <div class="search-container">
                <input type="text" id="searchBar" class="form-control" placeholder="Search communities...">
            </div>
            <hr>
            
            <!-- Category Icons -->
            <div id="categoryContainer" class="d-flex flex-wrap justify-content-center">
                <!-- Categories dynamically inserted here -->
            </div>
            
            <!-- Sorting Dropdown -->
            <div class="sorting-container">
                <label for="sortOptions">Sort by:</label>
                <select id="sortOptions" class="form-select">
                    <option value="popularity" selected>Popularity</option>
                    <option value="alphabetical">A-Z</option>
                </select>
            </div>
            
            <!-- Community Cards Grid (Initially Hidden) -->
            <div id="communityGrid" class="row d-none">
                <!-- Community cards dynamically inserted here -->
            </div>
            
            <!-- Pagination -->
            <div id="pagination" class="d-flex justify-content-center mt-4">
                <button id="prevPage" class="btn btn-secondary me-2">Previous</button>
                <button id="nextPage" class="btn btn-secondary">Next</button>
            </div>
