<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <link rel="icon" type="image/svg+xml" href="/images/readiticon.svg">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <script type="module" crossorigin src="/assets/setupProfile.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/firebase-chunk.js">
  <link rel="modulepreload" crossorigin href="/assets/main-chunk.js">
  <link rel="stylesheet" crossorigin href="/assets/main.css">
</head>

<body class="text-white">
    <div class="container">
        <div class="row justify-content-center">
            <main class="col-12 col-md-8 col-lg-6 px-md-4 mt-5">
                <h2 class="text-center mb-4">Complete Your Profile</h2>

                <!-- Step 1: Display Name -->
                <section id="step1" class="setup-step mb-5">
                    <h2>Enter Your Display Name</h2>
                    <input type="text" id="displayNameInput" class="form-control fbg"
                        placeholder="Pick any name you want shown on your profile!">
                    <button class="btn btn-primary mt-3" id="next1">Next</button>
                </section>

                <!-- Step 2: Profile Picture -->
                <section id="step2" class="setup-step mb-5">
                    <h2>Upload Your Profile Picture</h2>

                    <!-- Profile Picture Section -->
                    <div class="row justify-content-center mb-3">
                        <div class="col-md-6 text-center">
                            <p class="text-white">Profile Picture</p>
                            <!-- Clicking the image triggers the file input -->
                            <img id="profilePic" class="img-fluid"
                                style="max-height: 30vh; max-width: 15vw; cursor: pointer;" alt="Profile Picture"
                                src="">
                            <!-- Hidden file input -->
                            <input type="file" accept="image/*" id="profileUpload" hidden>
                        </div>
                    </div>

                    <!-- Bootstrap Modal for Image Preview -->
                    <div class="modal fade" id="profilePreviewModal" tabindex="-1" aria-labelledby="profilePreviewLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-dark" id="profilePreviewLabel">Profile Picture Preview
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body text-center">
                                    <img id="profileModalPic" class="img-fluid rounded-circle" style="max-width: 200px;"
                                        alt="Profile Preview">
                                    <div id="uploadSpinner" class="d-none mt-3">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Uploading...</span>
                                        </div>
                                        <p class="text-dark mt-2">Uploading...</p>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="custom-btn-dark"
                                        data-bs-dismiss="modal">Cancel</button>
                                    <button id="confirmUpload" type="button" class="custom-btn-orange">Confirm
                                        Upload</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Skip & Next Buttons for Profile Picture Section -->
                    <div class="d-flex justify-content-center mt-3">
                        <button id="skipProfilePic" class="custom-btn-dark me-2">Skip</button>
                        <button id="next2" class="custom-btn-orange">Next</button>
                    </div>
                </section>

                <!-- Step 3: Social Links & Bio -->
                <section id="step3" class="setup-step d-none mb-5">
                    <h4>Add Social Links & Bio</h4>
                    <input type="text" id="github" class="form-control mt-2" placeholder="Twitter (optional)">
                    <input type="text" id="linkedin" class="form-control mt-2" placeholder="Instagram (optional)">
                    <input type="text" id="twitter" class="form-control mt-2" placeholder="Twitter (optional)">
                    <input type="text" id="instagram" class="form-control mt-2" placeholder="Instagram (optional)">
                    <textarea id="bio" class="form-control mt-2" placeholder="Tell us about yourself"></textarea>
                    <button class="btn btn-primary mt-3" id="next3">Next</button>
                </section>

                <!-- Step 4: Choose Categories and Join Communities -->
                <section id="step4" class="setup-step d-none">
                    <h3 class="text-center" style="font-size: 3rem;">Select Your Interests</h3>
                    <div id="categories" class="d-flex flex-wrap justify-content-center gap-2 mb-3">
                        <label class="category-label" data-category="fiction">Fiction</label>
                        <label class="category-label" data-category="poetry">Poetry</label>
                        <label class="category-label"
                            data-category="screenwriting">Screenwriting</label>
                        <label class="category-label" data-category="networking">Writer
                            Networking</label>
                        <label class="category-label btn" data-category="guides">Writing
                            Guides</label>
                    </div>
                    <!-- The Finish button -->
                    <div class="text-center">
                        <button id="finish" class="btn custom-btn-orange" disabled>Finish</button>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
