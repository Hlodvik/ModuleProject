    <div class="container-fluid">
        <div class="row">
            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 px-md-4">
                <div class="container mt-4 cn">
                    <section class="hero-section text-white d-flex py-5">
                        <div class="container hc">
                            <h1 class="display-3 fw-bold">Welcome to Readit</h1>
                            <p class="lead">The best place to discuss, explore, and share what matters to
                                you.</p>
                        </div>
                        <div class="hero-buttons">
                            <button class="btn btn-warning rounded-pill px-4 py-2 text-white"
                                style="background-color: #ff4500; border: none;" data-bs-toggle="modal" data-bs-target="#loginModal">
                                Log In
                            </button>
                            <button class="btn btn-warning rounded-pill px-4 py-2 text-white"
                                style="background-color: #ff4500; border: none;" data-bs-toggle="modal" data-bs-target="#signupModal">
                                Sign Up
                            </button>
                        </div>
                    </section>
                    <div class="container mt-4">
                        <!-- feed Container -->
                        <div class="feed-container" id="feed">
                            <!-- posts will be inserted here via API or JS, whichever works better for the project -->
                        </div>
                    </div>
                </div>
            </main><span class="error-message" id="emailError"></span>
            <span class="error-message" id="displayNameError"></span>
            <span class="error-message" id="usernameError"></span>
            <span class="error-message" id="passwordError"></span>
            <span class="error-message" id="confirmPasswordError"></span>
        </div>
    </div>
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Create Your Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="signupEmail" required placeholder="Enter your email">
                            <span class="error-message" id="emailError"></span>
                        </div>
                        <div class="mb-3">
                            <label for="signupUsername" class="form-label">Username </label>
                            <input type="text" class="form-control" id="signupUsername" required placeholder="Choose a unique username for your url">
                            <span class="error-message" id="usernameError"></span>
                        </div>
                        <div class="mb-3">
                            <label for="signupDisplayName" class="form-label">Display Name</label>
                            <input type="text" class="form-control" id="signupDisplayName" required placeholder="Enter your display name">
                            <span class="error-message" id="displayNameError"></span>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password </label>
                            <input type="password" class="form-control" id="signupPassword" required placeholder="Create a password" autocomplete="new-password">
                            <span class="error-message" id="passwordError"></span>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password <span class="required"></span></label>
                            <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm your password" autocomplete="new-password">
                            <span class="error-message" id="confirmPasswordError"></span>
                        </div>
                        <button type="submit" class="btn w-100 custom-btn-orange" id="signupButton">Sign Up</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Log In to Readit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="loginEmail" required
                                placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required placeholder="Enter your password" autocomplete="current-password">
                        </div>
                        <small id="loginError" class="text-danger d-none">Invalid email or
                            password.</small>
                        <button id="loginButton" type="button" class="btn w-100 custom-btn-orange">
                            Log In
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
