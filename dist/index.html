        <form class="d-flex mx-auto search-bar w-100 justify-content-center" style="max-width: 500px;">
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-white rounded-start-pill">
                    <i class="bi bi-search"></i>
                </span>
                <input class="form-control bg-dark text-white border-secondary rounded-end-pill py-2 px-3" type="search"
                    placeholder="Search Users" aria-label="Search" id="userSearchInput">
            </div>
            <div id="searchResults" class="dropdown-menu bg-dark text-white"></div> <!-- Dropdown for results -->
        </form>

        <button class="btn btn-warning rounded-pill px-4 py-2 text-white mx-2"
            style="background-color: #ff4500; border: none;" data-bs-toggle="modal" data-bs-target="#loginModal">
            Log In
        </button>

        <button class="btn btn-warning rounded-pill px-4 py-2 text-white mx-2"
            style="background-color: #ff4500; border: none;" data-bs-toggle="modal" data-bs-target="#signupModal">
            <i class="bi bi-box-arrow-in-right me-2"></i> Sign Up

    <div class="container-fluid">
        <div class="row">

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 px-md-4">
                <div class="container mt-4 cn">
                    <section class="hero-section text-white d-flex py-5">
                        <div class="container hc">
                            <h1 class="display-3 fw-bold">Welcome to Readit</h1>
                            <p class="lead">The best place to discuss, explore, and share what matters to
                                you.</p>
                        </div>
                    </section>
                    <div class="container mt-4">
                        <!-- feed Container -->

    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Create Your Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="signupEmail" required
                                placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword" required
                                placeholder="Create a password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required
                                placeholder="Confirm your password">
                            <small id="passwordError" class="text-danger d-none">Passwords do not
                                match</small>
                        </div>
                        <button type="button" class="btn w-100 custom-btn-orange" id="signupButton">Sign Up</button>

                        <p class="text-center text-muted">Or sign up with</p>
                        <button class="btn w-100 custom-btn-dark mt-2" id="googleSignupButton"><i
                                class="bi bi-google me-2"></i> Google</button>
                        <button class="btn w-100 custom-btn-dark mt-2" id="appleSignupButton"><i
                                class="bi bi-apple me-2"></i> Apple</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Log In to Readit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="loginEmail" required
                                placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required
                                placeholder="Enter your password">
                        </div>
                        <small id="loginError" class="text-danger d-none">Invalid email or
                            password.</small>
                        <button id="loginButton" type="button" class="btn w-100 custom-btn-orange">
                            Log In
                        </button>

                    </form>
                    <hr>
                    <p class="text-center text-muted">Or log in with</p>
                    <button id="googleLoginButton" class="btn w-100 custom-btn-dark mt-2">
                        <i class="bi bi-google me-2"></i> Google
                    </button>
                    <button id="appleLoginButton" class="btn w-100 custom-btn-dark mt-2">
                        <i class="bi bi-apple me-2"></i> Apple
                    </button>
                </div>
            </div>
        </div>
    </div>
