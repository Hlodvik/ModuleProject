<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/svg+xml" href="/assets/readiticon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script type="module" crossorigin src="/assets/index.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index.css">
</head>

<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3 border-bottom border-secondary w-100">

        <a class="navbar-brand d-flex align-items-center" href="#">

            <a id="reddit-logo" class="no-underline flex items-center" href="/" aria-label="Home" slot="trigger">
                <span id="reddit-logo" class="no-underline flex items-center">
                    <img src="../assets/readiticon.svg" class="me-2" style="height: 42px; width: auto;">
                </span>
                <!--I couldn't find any fonts that I thought looked like the logo text in reddits 
        navbar so I took the vector from inspecting the page and edited the first 'd' to look like an 'a' -->
                <span class="hidden s:flex items-center">
                    <svg class="h-[22px]" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 510 150"
                        style="text-decoration:none">
                        <g style="fill: white">
                            <!-- r -->
                            <path
                                d="M66,96c0-29,20-52,50-52s47,20,47,48c0,5-1,10-2,14h-68c3,11,12,19,26,19c8,0,19-3,24-7l9,22c-9,6-22,9-33,9c-32,0-54-21-54-52Zm27-9h43c0-13-9-20-20-20c-12,0-21,8-23,20Z">
                            </path>
                            <!-- e -->
                            <path
                                d="M72,46l-12,29c-1-1-5-2-9-2s-7,1-10,2c-6,3-11,10-11,19v52H-1V45h29v14h1c7-9,17-16,31-16c5,0,10,1,12,2Z">
                            </path>
                            <!-- a -->
                            <path
                                d="M246,43v12h-1c-8-8-17-11-29-11c-29,0-48,23-48,52s18,52,47,52c12,0,24-4,31-14h1v12h28V43h-30Zm1,80h-1l-7-7c-4,4-10,7-17,7c-15,0-25-12-25-27s10-27,25-27s25,12,25,27v27Z" />
                            <!-- d -->
                            <path
                                d="M360,1v54h-1c-8-8-17-11-29-11c-29,0-48,23-48,52s18,52,47,52c12,0,24-4,31-14h1v12h28V1h-30Zm1,121h-1l-7-7c-4,4-10,7-17,7c-15,0-25-12-25-27s10-27,25-27s25,12,25,27v27Z">
                            </path>
                            <!-- i -->
                            <path d="M420,0c10,0,18,8,18,18s-8,18-18,18s-18-8-18-18S410,0,420,0Zm15,148h-30V45h30v103Z">
                            </path>
                            <!-- t -->
                            <path d="M498,45h22v25h-25v76h-30v-76h-22v-25h22v-28h30v28Z"></path>
                        </g>
                    </svg> </span>
            </a>
        </a>
        <form class="d-flex mx-auto search-bar w-100 justify-content-center" style="max-width: 500px;">
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-white rounded-start-pill">
                    <i class="bi bi-search"></i> <!-- Bootstrap magnifying glass icon -->
                </span>
                <input class="form-control bg-dark text-white border-secondary rounded-end-pill py-2 px-3" type="search"
                    placeholder="Search Readit" aria-label="Search" style="color: white; caret-color: white;">
            </div>
        </form>
        <button class="btn btn-warning rounded-pill px-4 py-2 text-white mx-2"
            style="background-color: #ff4500; border: none;" data-bs-toggle="modal" data-bs-target="#loginModal">
            Log In
        </button>

        <button class="btn btn-warning rounded-pill px-4 py-2 text-white mx-2"
            style="background-color: #ff4500; border: none;" data-bs-toggle="modal" data-bs-target="#signupModal">
            <i class="bi bi-box-arrow-in-right me-2"></i> Sign Up
        </button>

    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column p-3 vh-100 border-end border-secondary col-3">

            <a class="text-white text-decoration-none d-block p-2 rounded" href="#"><i
                    class="bi bi-house-door me-2"></i> Home</a>
            <a class="text-white text-decoration-none d-block p-2 rounded" href="#"><i class="bi bi-fire me-2"></i>
                Popular</a>
            <a class="text-white text-decoration-none d-block p-2 rounded" href="#"><i class="bi bi-people me-2"></i>
                Explore</a>

        </div>
        <section class="hero-section text-white text-center d-flex py-5">
            <div class="container hc">
                <h1 class="display-3 fw-bold">Welcome to Readit</h1>
                <p class="lead text-secondary">The best place to discuss, explore, and share what matters to you.</p>
                <div class="mt-4 d-flex justify-content-center gap-3">
                    <button class="btn btn-warning rounded-pill px-4 py-2 text-white"
                        style="background-color: #ff4500; border: none;">Get Started</button>
                    <button class="btn btn-outline-light rounded-pill px-4 py-2">Learn More</button>
                </div>
            </div>
        </section>
        <div class="container mt-4">
            <!-- feed Container -->
            <div class="feed-container" id="feed">
                <!-- posts will be inserted here via API or JS, whichever works better for the project -->
            </div>
        </div>
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signupModalLabel">Create Your Account</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="signupEmail" required
                                    placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword" required
                                    placeholder="Create a password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required
                                    placeholder="Confirm your password">
                                <small id="passwordError" class="text-danger d-none">Passwords do not match</small>
                            </div>
                            <button type="button" class="btn w-100 custom-btn-orange" onclick="signup()">Sign
                                Up</button>
                        </form>
                        <hr>
                        <p class="text-center text-muted">Or sign up with</p>
                        <button class="btn w-100 custom-btn-dark mt-2" onclick="signupGoogle()">
                            <i class="bi bi-google me-2"></i> Sign Up with Google
                        </button>
                        <button class="btn w-100 custom-btn-dark mt-2" onclick="signupApple()">
                            <i class="bi bi-apple me-2"></i> Sign Up with Apple
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Log In to Readit</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="loginEmail" required
                                    placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required
                                    placeholder="Enter your password">
                            </div>
                            <small id="loginError" class="text-danger d-none">Invalid email or password.</small>
                            <button type="button" class="btn w-100 custom-btn-orange" onclick="login()">Log In</button>
                        </form>
                        <hr>
                        <p class="text-center text-muted">Or log in with</p>
                        <button class="btn w-100 custom-btn-dark mt-2" onclick="signupGoogle()">
                            <i class="bi bi-google me-2"></i> Log In with Google
                        </button>
                        <button class="btn w-100 custom-btn-dark mt-2" onclick="signupApple()">
                            <i class="bi bi-apple me-2"></i> Log In with Apple
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
 

</body>

</html>
